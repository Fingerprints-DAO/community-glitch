    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --variable-collection-fp-links: rgba(110, 204, 221, 1);
        --variable-collection-bg-color: rgba(254, 249, 255, 1);
      }
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
      }
      a {
        display: inline-flex;
      }
      .frame {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        align-items: flex-start;
        gap: 0px 0px;
        position: relative;
      }


      .frame img {
        position: relative;
        object-fit: cover;
        display: inline;
        max-width: 100%;
        transition: all 0.05s cubic-bezier(0.46, 0.03, 0.52, 0.96);
      }

      .img { width: 156px; height: auto; }
      .img-2 { width: 104px; height: auto; }
      .img-4 { width: 124px; height: auto; }

      /* Ajustes para telas m√©dias (md) */
      @media (max-width: 768px) {
        .img { width: 91px; height: auto; }
        .img-2 { width: 60.9px; height: auto; }
        .img-4 { width: 72.8px; height: auto; }
      }

      /* Ajustes para telas pequenas (sm) */
      @media (max-width: 576px) {
        .img { width: 65px; height: auto; }  
        .img-2 { width: 43.5px; height: auto; }
        .img-4 { width: 52px; height: auto; }
      }


      .zoomed1 .img { width: 312px; height: auto; }
      .zoomed1 .img-2 { width: 208px; height: auto; }
      .zoomed1 .img-4 { width: 248px; height: auto; }

      .zoomed2 .img { width: 468px; height: auto; }
      .zoomed2 .img-2 { width: 312px; height: auto; }
      .zoomed2 .img-4 { width: 372px; height: auto; }

      .btns {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 9999;
      }
      button {
        background-color: #fff;
        border: 2px solid #000;
        color: #000;
        cursor: pointer;
        margin-left: 0;
        opacity: 0.8;
        transition: all 0.2s ease;
        font-size: 25px;
        width: 30px;
        height: 30px;
        text-align: center;
        vertical-align: middle;
        line-height: 25px;
        outline: none;
      }
      button:hover {
        opacity: 1;
      }
      button:active {
        opacity: 1;
        background-color: #000;
        border-color: #fff;
        color: #fff;
      }
    </style>

      <div class="btns">
      <button onclick="toggleClassName('add')">+</button>
      <button onclick="toggleClassName('remove')">-</button>
      </div>

    <script>
    var zoomedTimes = 0;
    var limit = 2;
    function toggleClassName(action) {
      var div = document.getElementById('frame');
      var className = 'zoomed';

      if (action === 'add' && zoomedTimes < limit) {
          div.classList.add(className + (++zoomedTimes));
      } else if (action === 'remove' && zoomedTimes > 0) {
          div.classList.remove(className + (zoomedTimes--));
      }
    }
    </script>
